<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Contact Management</title>
    <style>
      th {
        position: sticky;
        top: 0;

        z-index: 1000; 
      }
    </style>
  </head>
  <body class="container mt-5">
    <h1>Users</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" style="display: none">Id</th>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="tbody_users"></tbody>
    </table>

    <div class="d-flex mb-3">
      <button id="addBtn" class="btn btn-primary me-2">Add</button>
      <button id="editBtn" class="btn btn-warning me-2" disabled>Edit</button>
      <button id="deleteBtn" class="btn btn-danger" disabled>Delete</button>
    </div>

    <div id="form_container" class="mb-3" style="display: none">
      <form id="userForm">
        <div class="mb-3" style="display: none">
          <label for="id" class="form-label">ID</label>
          <input type="text" id="id" class="form-control" readonly />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success" id="saveBtn">Save</button>
      </form>
    </div>

    <!-- Modal for delete confirmation -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this contact?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/Frontend/script.js" defer></script>
  </body>
</html>
